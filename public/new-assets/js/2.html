    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        #map {
            width: 100%;
            height: 200px;
        }
        
        .leaflet-tooltip {
            pointer-events: auto
        }
    </style>
</head>

<body>

    <div id="map" style="width: 600px; height: 400px;"></div>
    <div>
        Lat: <span id='outlat'></span>
    </div>
    <div>
        Lon: <span id='outlon'></span>
    </div>
    <script>
        var map = L.map("map").setView([-4.97661, 105.21306], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors | Supported By <a href="https://kntechline.id">Kntechline.id</a>'
        }).addTo(map);





        var lat = -4.97661;
        var lon = 105.21306;
        var marker;

        marker = L.marker({
            lat: -4.97661,
            lng: 105.21306
        }, {
            draggable: true
        }).addTo(map);
        document.getElementById('outlat').innerHTML = lat;
        document.getElementById('outlon').innerHTML = lon;

        var onDrag = function(e) {
            var latlng = marker.getLatLng();
            document.getElementById('outlat').innerHTML = latlng.lat;
            document.getElementById('outlon').innerHTML = latlng.lng;
        };

        // var onClick = function(e) {
        //     map.off('click', onClick); //turn off listener for map click
        //     marker = L.marker(e.latlng, {
        //         draggable: true
        //     }).addTo(map);
        //     lat = e.latlng.lat;
        //     lon = e.latlng.lng;
        //     document.getElementById('outlat').innerHTML = e.latlng.lat;
        //     document.getElementById('outlon').innerHTML = e.latlng.lng;

        //     marker.on('drag', onDrag);
        // };
        marker.on('drag', onDrag);
        // map.on('click', onClick);
    </script>

</body>

</html>
